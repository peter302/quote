<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card">
    <div class="card-body">
      <p>{{quote.detail}}</p>
      </div>
    <div class="card-footer">
     <button type="button"class="btn btn-primary btn-sm">{{quote.likes}} </button><span class="glyphicon glyphicon-thumbs-up"></span><i class="fa fa-thumbs-up"  style="color:green;size:100px" (click)="upvote()"></i><button type="button" class="btn btn-warning btn-sm">{{quote.dislikes}}</button><i  class="fa fa-thumbs-down" style="color:red"(click)="downvote()"></i>
     
     </div>
</div>
