<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card">
    <div class="card-body">
      <p>{{quote.detail}}</p>
      </div>
    <div class="card-footer">
     <i class=" fa fa-thumbs-up"  style="color:green;size:30px" (click)="upvote()">{{quote.likes}}</i><span>|</span><i  class="fa fa-thumbs-down" style="color:red"(click)="downvote()">{{quote.dislikes}}</i>
     
     </div>
</div>
